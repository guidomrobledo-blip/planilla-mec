<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MEC ‚Äì Reemplazos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
  :root { --primary: #007bff; --secondary: #6c757d; --success: #28a745; --danger: #dc3545; --bg: #f8f9fa; }
  body { font-family: sans-serif; margin: 0; padding: 0; background-color: var(--bg); color: #333; }
  main { padding: 15px; max-width: 500px; margin: auto; }
  h2 { text-align: center; color: #222; text-transform: uppercase; }
  .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
  label { font-weight: bold; display: block; margin-top: 10px; font-size: 14px; color: #555; }
  input, select, button { width: 100%; padding: 12px; font-size: 16px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; }
  button { color: white; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
  .btn-scan { background-color: var(--secondary); margin-top: 8px; font-size: 14px; }
  #btnEnviar { background-color: var(--success); margin-top: 25px; font-size: 18px; padding: 15px; }

  /* MODAL ESC√ÅNER */
  #scanner-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
  #reader { width: 90%; max-width: 400px; background: white; border-radius: 12px; overflow: hidden; }
  #btn-cerrar { margin-top: 25px; width: 50px; height: 50px; border-radius: 50%; background: white; color: var(--danger); font-size: 20px; font-weight: bold; border: none; }

  /* MENSAJE FLOTANTE PARA ERRORES CR√çTICOS */
  #aviso-critico {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; border: 3px solid var(--danger); padding: 20px; border-radius: 15px;
    z-index: 2000; width: 80%; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  #mensaje { text-align: center; margin-top: 15px; font-weight: bold; min-height: 24px; }
</style>
</head>

<body>
<div id="aviso-critico">
  <p id="aviso-texto" style="font-size: 18px; font-weight: bold; color: var(--danger);"></p>
  <button onclick="cerrarAviso()" style="background: var(--secondary);">Entendido / Corregir</button>
</div>

<main>
  <h2>Planilla MEC</h2>
  <div class="card">
    <label>üìã Datos del Pedido</label>
    <select id="pickeador">
      <option value="">Seleccionar Pickeador</option>
      <option>Juan</option><option>Ana</option><option>Carlos</option>
    </select>
    <input type="text" id="nro_pedido" inputmode="numeric" pattern="[0-9]*" placeholder="Nro de Pedido">
    <button type="button" class="btn-scan" onclick="iniciarEscaneo('nro_pedido')">üì∑ Escanear Pedido</button>
    <label>üìÖ Fecha de Carga</label>
    <input type="date" id="fecha">
  </div>

  <div class="card">
    <label>üîÑ Art√≠culo a Reemplazar</label>
    <input type="text" id="ean_origen" inputmode="numeric" pattern="[0-9]*" placeholder="EAN Origen (Manual)">
    <input type="number" id="uni_origen" inputmode="numeric" min="1" value="1">
    <hr>
    <label>üì¶ Art√≠culo de Reemplazo</label>
    <input type="text" id="ean_reemplazo" inputmode="numeric" pattern="[0-9]*" placeholder="EAN Reemplazo">
    <button type="button" class="btn-scan" onclick="iniciarEscaneo('ean_reemplazo')">üì∑ Escanear Reemplazo</button>
    <input type="number" id="uni_reemplazo" inputmode="numeric" min="1" value="1">
  </div>

  <button id="btnEnviar" onclick="validar()">‚úÖ GUARDAR EN PLANILLA</button>
  <p id="mensaje"></p>
</main>

<div id="scanner-modal"><div id="reader"></div><button id="btn-cerrar" onclick="detenerEscaneo()">X</button></div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  const URL_APPS_SCRIPT = "TU_URL_AQUI"; 
  document.getElementById("fecha").valueAsDate = new Date();
  let html5QrCode;
  let campoDestino = "";

  function iniciarEscaneo(id) {
    campoDestino = id; document.getElementById("scanner-modal").style.display = "flex";
    if (!html5QrCode) { html5QrCode = new Html5Qrcode("reader"); }
    html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 280, height: 150 } },
        (text) => { document.getElementById(campoDestino).value = text; if (navigator.vibrate) navigator.vibrate(100); detenerEscaneo(); },
        () => {}
    ).catch(() => { alert("Error de c√°mara."); detenerEscaneo(); });
  }

  function detenerEscaneo() {
    if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => { document.getElementById("scanner-modal").style.display = "none"; });
    } else { document.getElementById("scanner-modal").style.display = "none"; }
  }

  function mostrarAviso(texto) {
    document.getElementById("aviso-texto").innerText = texto;
    document.getElementById("aviso-critico").style.display = "block";
    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
  }

  function cerrarAviso() { document.getElementById("aviso-critico").style.display = "none"; }

  async function validar() {
    const btn = document.getElementById("btnEnviar");
    const datos = {
      pickeador: document.getElementById("pickeador").value,
      nro_pedido: document.getElementById("nro_pedido").value.trim(),
      fecha: document.getElementById("fecha").value,
      ean_origen: document.getElementById("ean_origen").value.trim(),
      uni_origen: document.getElementById("uni_origen").value,
      ean_reemplazo: document.getElementById("ean_reemplazo").value.trim(),
      uni_reemplazo: document.getElementById("uni_reemplazo").value
    };

    if (!datos.pickeador || !datos.nro_pedido || !datos.ean_origen || !datos.ean_reemplazo) {
      mostrar("Faltan datos ‚ùå", "var(--danger)"); return;
    }

    // Validaci√≥n local r√°pida
    if (datos.ean_origen === datos.ean_reemplazo) {
      mostrarAviso("Los EAN no pueden ser iguales, por favor corregir");
      return;
    }

    btn.disabled = true;
    mostrar("Verificando y enviando... ‚è≥", "orange");

    try {
      const response = await fetch(URL_APPS_SCRIPT, {
        method: "POST",
        body: JSON.stringify(datos)
      });
      const resultado = await response.text();

      if (resultado.includes("ERROR:")) {
        mostrarAviso(resultado.replace("ERROR:", ""));
        mostrar("Error en la carga ‚ùå", "var(--danger)");
      } else {
        mostrar("¬°Guardado con √©xito! ‚úÖ", "var(--success)");
        document.getElementById("ean_origen").value = "";
        document.getElementById("ean_reemplazo").value = "";
      }
    } catch (err) {
      mostrar("Error de conexi√≥n ‚ùå", "var(--danger)");
    } finally { btn.disabled = false; }
  }

  function mostrar(t, c) { document.getElementById("mensaje").innerText = t; document.getElementById("mensaje").style.color = c; }
</script>
</body>
</html>
